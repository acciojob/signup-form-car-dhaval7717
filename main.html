<!DOCTYPE html>
<html>

<head>
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="car_brands" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="tos">
            <input type="checkbox" id="tos" name="tos" required>
            I agree to the TOS
        </label><br>

        <button type="submit">Sign Up</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
